<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lanchonete </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <main class="container-fluid">
        <form>
            <div class="alert alert-primary" role="alert">
                Hamburgueria XGostoso
            </div>

            <div class="row">

                <div class="col-md-6">
                    <i class="ri-phone-line"></i>
                    <label for="inputTelefone" class="form-label"> Telefone: </label>
                    <input class="form-control" type="number" name="telefone" id="telefone">
                </div>
                <div class="col-md-6">
                    <i class="ri-account-circle-line"></i>
                    <label for="inputCliente" class="form-label"> Nome do Cliente: </label>
                    <input class="form-control" type="text" name="cliente" id="cliente">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="name" class="form-label"> Combos: </label>
                    <select class="form-select" aria-label="combos">
                        <option> XSaudável </option>
                        <option> XTudo </option>
                        <option> XSimples </option>
                        <option> XFrango </option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label> Adicionais: </label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="bacon" id="bacon">
                        <label class="form-check-label" for="gridBacon">Bacon</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="cheddar" id="cheddar">
                        <label class="form-check-label" for="gridCheddar"> Cheddar </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="picles" id="picles">
                        <label class="form-check-label" for="gridPicles"> Picles </label>
                    </div>
                </div>
                <div class="col-md-3">
                    <label> Entrega? </label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1"> Para viagem </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2"> Retirada no balcão </label>
                    </div>
                </div>
                <div class="botoes">
                    <button class="btn btn-primary" type="button"> Calcular </button>
                    <button class="btn btn-primary" type="button"> Novo Pedido </button>
                    <button class="btn btn-primary" type="button"> Recibo </button>
                </div>
            </div>
            <br>

            <div>
                <label for="floatingTextarea2Disabled"> <i class="ri-coins-fill"></i> Total a pagar: </label>
                <textarea class="form-control" placeholder="" id="floatingTextarea2Disabled" style="height: 100px"
                    disabled></textarea>
            </div>

            <div>
                <label for="floatingTextarea2Disabled"> Descrição do Pedido: </label>
                <textarea class="form-control" placeholder="" id="floatingTextarea2Disabled" style="height: 100px"
                    disabled></textarea>
            </div>

        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
