            // poderia usar o number no lugar parseFloat para converter para numero a procentagem -->
            let porcentagem = 0.0;
            porcentagem = parseFloat(document.getElementById('porcentagem').value);

            let novoSal = 0.00;
            resultado = salario * porcentagem + salario;

            document.getElementById('resultado').innerText = `O resultado do novo salário é ${resultado}`;

        }



    </script>
