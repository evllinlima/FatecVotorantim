<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulário </title>
</head>

<body>
    <h3> Tabela e Formulário </h3>
    <form>
        <table border="1">
            <tr>
                <th colspan="2"> Cadastro </th>
            </tr>
            <tr>
                <td rowspan="2">
                    <img
                        src="https://images.pexels.com/photos/416160/pexels-photo-416160.jpeg?auto=compress&cs=tinysrgb&w=200&h=120&dpr=2">
                </td>

                <td>
                    <p> Dados Pessoais </p>
                    <label for="Usuario">Login</label>
                    <input type="text" name="Login" id="Usuario"><br>

                    <label for="Senha">Senha</label>
                    <input type="password" name="Senha" id="Senha">
                    <button>Cadastrar</button>
                    <input type="submit" value="Cadastrar">
                    <input type="reset" value="Limpar">

                </td>
            </tr>

            <tr>
                <td> Endereços de Entrega
                    <label for="dt"> Data de Entrega </label>
                    <input type="date" name="Data de entrega" id="dt">
                    <label for="ed"> Endereço</label>
                    <input type="text" name="Ender" id="Ed">
                </td>
            </tr>

        </table>
    </form>

</body>

</html>
