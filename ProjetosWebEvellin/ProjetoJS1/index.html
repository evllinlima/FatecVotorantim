<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Java Script </title>
</head>

<body>


    <h2> Trabalhando com números </h2>
    <label id="ln1"> Número 1 </label>
    <input type="text" name="vn1" id="n1">
    <input type="button" value="Somar" onclick="somar()">
    <input type="button" value="Calcular o dobro" onclick="dobro()">

    <!-- Para iniciar o JS. Após o script, o javascript já esta sendo iniciado -->
    <script>
        function somar() {
            let x = Number(document.getElementById('n1').value);
            x = x.toFixed(2) + 190;
            console.log("valor de x" + x);
            alert(x);
        }

        function dobro() {
            let x = document.getElementById('n1').value;
            x = Number(x) * 2;
            console.log("valor do dobro de x é" + x);
            alert(x);
        }

    </script>

</body>

</html>
